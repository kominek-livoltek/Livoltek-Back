databaseChangeLog:
  - changeSet:
        id: 2
        author: luccakominek
        preConditions:
          onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: user_id_seq
        changes:
          - createSequence:
              sequenceName: user_id_seq
              startValue: 1
          - preConditions:
              onFail: MARK_RAN
              not:
                tableExists:
                  tableName: user
          - createTable:
              tableName: user
              columns:
                - column:
                    name: id
                    type: bigint
                    constraints:
                      primaryKey: true
                      nullable: false
                    autoIncrement: true
                - column:
                    name: first_name
                    type: varchar
                - column:
                    name: last_name
                    type: varchar
                - column:
                    name: email
                    type: varchar
                - column:
                    name: keycloak_id
                    type: UUID